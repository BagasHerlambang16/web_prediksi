<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

  <!-- Kontainer utama untuk tengah halaman -->
  <div class="login-wrapper">
    <div class="login-container">
      
      <!-- Logo masuk ke dalam login-container -->
      <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logonb.png') }}" alt="Logo" class="logo-img">
      </div>

      <h2>Login</h2>

      <!-- Catatan login -->
      <p class="login-note">Silakan login dengan email <strong>admin@gmail.com</strong> dan password <strong>12345678</strong></p>

      <form method="POST">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required minlength="8">

        <button type="submit">Login</button>
      </form>
      
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </div>

</body>
</html>
